<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoneyTrack</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');</style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f1f5f9;
        }
        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 380px;
        }
        h2 { margin-bottom: 24px; text-align: center; color: #38bdf8; font-weight: 700; letter-spacing: -0.025em; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            background: #0f172a;
            border-radius: 8px;
            box-sizing: border-box;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
        }
        input:focus { outline: 2px solid #38bdf8; border-color: transparent; }
        button {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #7dd3fc; transform: translateY(-1px); }
        #status { text-align: center; margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 500; }
        .link { text-align: center; margin-top: 20px; font-size: 14px; color: #94a3b8; }
        .link a { color: #38bdf8; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h2>REGISTER ACCOUNT</h2>
        <label>Username</label>
        <input type="text" id="username" placeholder="Masukkan username">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••">
        <button onclick="handleRegister()" id="btn">Buat Akun</button>
        <p id="status"></p>
        <div class="link">Sudah punya akun? <a href="login.html">Login</a></div>
    </div>

    <script>
        const _url = "https://uufpobwisjrocbyuzztx.supabase.co";
        const _key = "sb_publishable_iOq63sd-3dE061qVRxFkYw_JNEHMaeV";
        const supabaseClient = supabase.createClient(_url, _key);

        async function handleRegister() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (!user || !pass) {
                status.innerText = "Isi semua kolom!";
                status.style.color = "#f87171";
                return;
            }

            btn.disabled = true;
            status.innerText = "Memeriksa username...";

            // 1. Cek apakah username sudah ada
            const { data: existingUser, error: checkError } = await supabaseClient
                .from('users')
                .select('username')
                .eq('username', user)
                .maybeSingle();

            if (existingUser) {
                status.innerText = "Username sudah terpakai!";
                status.style.color = "#f87171";
                btn.disabled = false;
                return;
            }

            // 2. Masukkan data user baru
            const { error: insertError } = await supabaseClient
                .from('users')
                .insert([{ username: user, password: pass }]);

            if (insertError) {
                status.innerText = "Gagal daftar: " + insertError.message;
                status.style.color = "#f87171";
                btn.disabled = false;
            } else {
                status.innerText = "Berhasil! Mengalihkan ke login...";
                status.style.color = "#4ade80";
                setTimeout(() => window.location.href = "login.html", 2000);
            }
        }
    </script>
</body>
</html>
