<!DOCTYPE html>
<html lang="id" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyFinance Pro - Smart Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Desktop: Fit Screen | Mobile: Normal Scroll */
        @media (min-width: 1024px) {
            body { overflow: hidden; height: 100vh; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        #riwayat-container::-webkit-scrollbar, .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }
        #riwayat-container::-webkit-scrollbar-track, .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        #riwayat-container::-webkit-scrollbar-thumb, .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark #riwayat-container::-webkit-scrollbar-thumb, .dark .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col transition-colors duration-300 min-h-screen">

    <!-- Navbar -->
    <nav class="shrink-0 z-50 glass border-b dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-14 flex items-center justify-between">
            <div class="flex items-center gap-3 sm:gap-6">
                <div class="flex items-center gap-2">
                    <div class="bg-primary p-1.5 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                    </div>
                    <span class="text-lg font-bold tracking-tight hidden xs:inline">MyFinance<span class="text-primary">Pro</span></span>
                </div>
                
                <!-- Nav Tabs -->
                <div class="flex items-center gap-1 bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                    <button onclick="switchView('home')" id="nav-home" class="px-3 sm:px-4 py-1.5 text-[10px] sm:text-xs font-bold rounded-lg transition-all bg-white dark:bg-slate-700 shadow-sm text-primary">Beranda</button>
                    <button onclick="switchView('reports')" id="nav-reports" class="px-3 sm:px-4 py-1.5 text-[10px] sm:text-xs font-bold rounded-lg transition-all text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">Laporan</button>
                </div>
            </div>
            
            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-all">
                <svg id="theme-sun" class="w-5 h-5 hidden dark:block text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                <svg id="theme-moon" class="w-5 h-5 block dark:hidden text-slate-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col p-4 md:p-6 gap-4 md:gap-6 lg:overflow-hidden max-w-7xl mx-auto w-full">
        <!-- Summary Dashboard -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 md:gap-4 shrink-0">
            <div class="glass p-4 rounded-2xl dark:bg-slate-900 shadow-sm border border-slate-200 dark:border-slate-800">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1">Total Saldo</p>
                <h3 class="text-lg md:text-xl font-bold tracking-tight" id="total-saldo">Rp 0</h3>
            </div>
            <div class="glass p-4 rounded-2xl dark:bg-slate-900 shadow-sm border border-slate-200 dark:border-slate-800 border-l-4 border-l-emerald-500">
                <p class="text-[10px] font-bold text-emerald-500 uppercase tracking-wider mb-1">Pendapatan</p>
                <h3 class="text-lg md:text-xl font-bold tracking-tight text-emerald-600 dark:text-emerald-400" id="total-pendapatan">Rp 0</h3>
            </div>
            <div class="glass p-4 rounded-2xl dark:bg-slate-900 shadow-sm border border-slate-200 dark:border-slate-800 border-l-4 border-l-rose-500">
                <p class="text-[10px] font-bold text-rose-500 uppercase tracking-wider mb-1">Pengeluaran</p>
                <h3 class="text-lg md:text-xl font-bold tracking-tight text-rose-600 dark:text-rose-400" id="total-pengeluaran">Rp 0</h3>
            </div>
        </div>

        <!-- View: Beranda (Input + List) -->
        <div id="view-home" class="flex-1 flex flex-col lg:flex-row gap-6 lg:overflow-hidden">
            <!-- Sidebar Form -->
            <div class="lg:w-80 shrink-0">
                <div class="glass p-5 rounded-2xl shadow-lg dark:bg-slate-900 border border-white dark:border-slate-800 h-full flex flex-col">
                    <h2 class="text-sm md:text-md font-bold mb-4 flex items-center gap-2">
                        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m0 0h-6"/></svg>
                        Transaksi Baru
                    </h2>
                    <div class="space-y-3 flex-1">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Nominal</label>
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-slate-400 text-xs">Rp</span>
                                <input type="number" id="nominal" class="w-full bg-slate-100/50 dark:bg-slate-800 border-none p-2 pl-9 rounded-lg outline-none focus:ring-2 focus:ring-primary transition text-sm" placeholder="0">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 lg:grid-cols-1 gap-3">
                            <div>
                                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Tipe</label>
                                <select id="tipe" class="w-full bg-slate-100/50 dark:bg-slate-800 border-none p-2 rounded-lg outline-none focus:ring-2 focus:ring-primary transition text-sm">
                                    <option value="pendapatan">Masuk (+)</option>
                                    <option value="pengeluaran">Keluar (-)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Tanggal</label>
                                <input type="date" id="tanggal" class="w-full bg-slate-100/50 dark:bg-slate-800 border-none p-2 rounded-lg outline-none focus:ring-2 focus:ring-primary transition text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Keterangan</label>
                            <input type="text" id="keterangan" class="w-full bg-slate-100/50 dark:bg-slate-800 border-none p-2 rounded-lg outline-none focus:ring-2 focus:ring-primary transition text-sm" placeholder="Misal: Makan Siang">
                        </div>
                    </div>
                    <button onclick="simpanData()" id="btnSimpan" class="w-full bg-primary hover:bg-blue-600 text-white p-3 rounded-xl font-bold transition-all transform active:scale-95 shadow-md mt-4 text-sm flex items-center justify-center gap-2">
                        <span>Simpan</span>
                    </button>
                </div>
            </div>

            <!-- List Table Container -->
            <div class="flex-1 flex flex-col min-w-0">
                <div class="glass flex-1 flex flex-col rounded-2xl lg:overflow-hidden dark:bg-slate-900 border border-slate-200 dark:border-slate-800 min-h-[400px]">
                    <div class="px-5 py-3 border-b dark:border-slate-800 flex items-center justify-between bg-white/30 dark:bg-slate-900/30 shrink-0">
                        <h2 class="text-sm font-bold">Riwayat Transaksi</h2>
                        <span id="item-count" class="text-[10px] bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded-full font-bold">0 Data</span>
                    </div>
                    
                    <div id="riwayat-container" class="flex-1 lg:overflow-y-auto relative">
                        <table class="w-full text-left border-collapse">
                            <thead class="sticky top-0 z-20 bg-slate-50 dark:bg-slate-800 shadow-sm">
                                <tr class="text-slate-400 text-[10px] uppercase font-bold tracking-widest border-b dark:border-slate-700">
                                    <th class="px-4 md:px-5 py-3">Deskripsi</th>
                                    <th class="px-4 md:px-5 py-3 hidden sm:table-cell">Kategori</th>
                                    <th class="px-4 md:px-5 py-3 text-right">Nominal</th>
                                    <th class="px-4 md:px-5 py-3 text-center w-12 sm:w-16"></th>
                                </tr>
                            </thead>
                            <tbody id="tabel-body" class="divide-y dark:divide-slate-800"></tbody>
                        </table>
                        <div id="empty-state" class="hidden py-20 flex flex-col items-center justify-center text-slate-400">
                            <svg class="w-12 h-12 opacity-20 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                            <p class="text-xs italic">Belum ada transaksi</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View: Laporan (Charts) -->
        <div id="view-reports" class="hidden flex-1 flex flex-col gap-6 lg:overflow-hidden">
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6 lg:overflow-hidden">
                <!-- Chart 1: Pendapatan -->
                <div class="glass p-4 md:p-6 rounded-3xl dark:bg-slate-900 border border-slate-200 dark:border-slate-800 flex flex-col min-h-[300px]">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xs md:text-sm font-bold text-emerald-600 dark:text-emerald-400">Pendapatan Harian</h2>
                        <span class="text-[9px] md:text-[10px] text-slate-400 font-medium">7 Hari Terakhir</span>
                    </div>
                    <div class="flex-1 relative min-h-0">
                        <canvas id="chart-income"></canvas>
                    </div>
                </div>
                <!-- Chart 2: Pengeluaran -->
                <div class="glass p-4 md:p-6 rounded-3xl dark:bg-slate-900 border border-slate-200 dark:border-slate-800 flex flex-col min-h-[300px]">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xs md:text-sm font-bold text-rose-600 dark:text-rose-400">Pengeluaran Harian</h2>
                        <span class="text-[9px] md:text-[10px] text-slate-400 font-medium">7 Hari Terakhir</span>
                    </div>
                    <div class="flex-1 relative min-h-0">
                        <canvas id="chart-expense"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://uufpobwisjrocbyuzztx.supabase.co";
        const SB_KEY = "sb_publishable_iOq63sd-3dE061qVRxFkYw_JNEHMaeV";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let myCharts = { income: null, expense: null };

        // NAVIGATION
        function switchView(view) {
            const homeView = document.getElementById('view-home');
            const reportsView = document.getElementById('view-reports');
            const navHome = document.getElementById('nav-home');
            const navReports = document.getElementById('nav-reports');

            if (view === 'home') {
                homeView.classList.remove('hidden');
                reportsView.classList.add('hidden');
                navHome.className = "px-3 sm:px-4 py-1.5 text-[10px] sm:text-xs font-bold rounded-lg transition-all bg-white dark:bg-slate-700 shadow-sm text-primary";
                navReports.className = "px-3 sm:px-4 py-1.5 text-[10px] sm:text-xs font-bold rounded-lg transition-all text-slate-500 hover:text-slate-700 dark:hover:text-slate-300";
            } else {
                homeView.classList.add('hidden');
                reportsView.classList.remove('hidden');
                navReports.className = "px-3 sm:px-4 py-1.5 text-[10px] sm:text-xs font-bold rounded-lg transition-all bg-white dark:bg-slate-700 shadow-sm text-primary";
                navHome.className = "px-3 sm:px-4 py-1.5 text-[10px] sm:text-xs font-bold rounded-lg transition-all text-slate-500 hover:text-slate-700 dark:hover:text-slate-300";
                ambilData();
            }
        }

        // THEME MANAGEMENT
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            ambilData();
        }

        // INITIALIZATION
        document.getElementById('tanggal').valueAsDate = new Date();
        initTheme();

        // DATA HANDLERS
        async function ambilData() {
            const tbody = document.getElementById('tabel-body');
            const emptyState = document.getElementById('empty-state');
            
            const { data, error } = await _supabase
                .from('transaksi')
                .select('*')
                .order('tanggal', { ascending: false })
                .order('created_at', { ascending: false });

            if (error) return console.error("Database error:", error);

            if (!data || data.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('item-count').innerText = "0 Data";
                hitungSaldo([]);
                return;
            }

            emptyState.classList.add('hidden');
            document.getElementById('item-count').innerText = `${data.length} Data`;
            tampilkanData(data);
            hitungSaldo(data);
            renderCharts(data);
        }

        function formatIDR(val) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(val);
        }

        function getFriendlyDate(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const targetDate = new Date(dateStr);
            targetDate.setHours(0, 0, 0, 0);
            const diffDays = Math.ceil((today - targetDate) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return "Hari Ini";
            if (diffDays === 1) return "Kemarin";
            return new Intl.DateTimeFormat('id-ID', { weekday: 'short', day: 'numeric', month: 'short' }).format(targetDate);
        }

        function tampilkanData(data) {
            const tbody = document.getElementById('tabel-body');
            tbody.innerHTML = '';
            let currentGroupDate = null;

            data.forEach(item => {
                const itemFriendlyDate = getFriendlyDate(item.tanggal);
                if (itemFriendlyDate !== currentGroupDate) {
                    tbody.innerHTML += `
                        <tr class="bg-slate-100/40 dark:bg-slate-800/60 backdrop-blur-sm sticky top-[37px] z-10 shadow-sm">
                            <td colspan="4" class="px-4 md:px-5 py-2">
                                <span class="text-[9px] md:text-[10px] font-bold text-primary dark:text-blue-400 uppercase tracking-widest flex items-center gap-2">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                    ${itemFriendlyDate}
                                </span>
                            </td>
                        </tr>
                    `;
                    currentGroupDate = itemFriendlyDate;
                }

                const isInc = item.tipe === 'pendapatan';
                const color = isInc ? 'emerald' : 'rose';
                const waktuInput = new Date(item.created_at).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                tbody.innerHTML += `
                    <tr class="group hover:bg-slate-50 dark:hover:bg-slate-800/40 transition-colors">
                        <td class="px-4 md:px-5 py-3">
                            <div class="flex flex-col">
                                <span class="font-semibold text-xs md:text-sm text-slate-800 dark:text-slate-100 truncate max-w-[120px] xs:max-w-[200px] md:max-w-none">${item.keterangan}</span>
                                <span class="text-[9px] md:text-[10px] text-slate-400 font-medium flex items-center gap-0.5 mt-0.5">
                                    <svg class="w-2.5 h-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                    ${waktuInput}
                                </span>
                            </div>
                        </td>
                        <td class="px-4 md:px-5 py-3 hidden sm:table-cell">
                            <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-[9px] font-bold uppercase bg-${color}-50 dark:bg-${color}-500/10 text-${color}-600 dark:text-${color}-400">
                                ${item.tipe}
                            </span>
                        </td>
                        <td class="px-4 md:px-5 py-3 text-right font-bold text-xs md:text-sm text-${color}-600 dark:text-${color}-400">
                            ${isInc ? '+' : '-'} ${formatIDR(item.nominal)}
                        </td>
                        <td class="px-4 md:px-5 py-3 text-center">
                            <button onclick="hapusData('${item.id}')" class="p-1.5 text-slate-300 hover:text-rose-500 transition-all opacity-100 sm:opacity-0 sm:group-hover:opacity-100">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function hitungSaldo(data) {
            let masuk = 0, keluar = 0;
            data.forEach(i => {
                if (i.tipe === 'pendapatan') masuk += Number(i.nominal);
                else keluar += Number(i.nominal);
            });
            document.getElementById('total-saldo').innerText = formatIDR(masuk - keluar);
            document.getElementById('total-pendapatan').innerText = formatIDR(masuk);
            document.getElementById('total-pengeluaran').innerText = formatIDR(keluar);
        }

        function renderCharts(data) {
            const isDark = document.documentElement.classList.contains('dark');
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.05)' : 'rgba(0, 0, 0, 0.05)';
            const textColor = isDark ? '#94a3b8' : '#64748b';

            const dailyStats = {};
            data.forEach(item => {
                const d = item.tanggal;
                if (!dailyStats[d]) dailyStats[d] = { income: 0, expense: 0 };
                if (item.tipe === 'pendapatan') dailyStats[d].income += Number(item.nominal);
                else dailyStats[d].expense += Number(item.nominal);
            });

            const sortedDates = Object.keys(dailyStats).sort().slice(-7);
            const labels = sortedDates.map(d => new Date(d).toLocaleDateString('id-ID', { day:'numeric', month:'short' }));
            const incomeData = sortedDates.map(d => dailyStats[d].income);
            const expenseData = sortedDates.map(d => dailyStats[d].expense);

            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: gridColor },
                        ticks: { color: textColor, font: { size: 9 }, callback: value => 'Rp ' + (value/1000) + 'k' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: textColor, font: { size: 9 } }
                    }
                }
            };

            if (myCharts.income) myCharts.income.destroy();
            myCharts.income = new Chart(document.getElementById('chart-income'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Pendapatan', data: incomeData, backgroundColor: '#10b981', borderRadius: 4 }]
                },
                options: commonOptions
            });

            if (myCharts.expense) myCharts.expense.destroy();
            myCharts.expense = new Chart(document.getElementById('chart-expense'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Pengeluaran', data: expenseData, backgroundColor: '#f43f5e', borderRadius: 4 }]
                },
                options: commonOptions
            });
        }

        async function simpanData() {
            const btn = document.getElementById('btnSimpan');
            const nominal = document.getElementById('nominal').value;
            const tipe = document.getElementById('tipe').value;
            const keterangan = document.getElementById('keterangan').value;
            const tanggal = document.getElementById('tanggal').value;

            if (!nominal || !keterangan) return alert("Mohon lengkapi data!");

            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            const { error } = await _supabase.from('transaksi').insert([{ nominal: parseFloat(nominal), tipe, keterangan, tanggal }]);

            if (error) alert("Gagal: " + error.message);
            else {
                document.getElementById('nominal').value = '';
                document.getElementById('keterangan').value = '';
                ambilData();
            }
            btn.disabled = false;
            btn.innerHTML = `<span>Simpan</span>`;
        }

        async function hapusData(id) {
            if (!confirm("Hapus data ini?")) return;
            const { error } = await _supabase.from('transaksi').delete().eq('id', id);
            if (error) alert("Gagal: " + error.message);
            else ambilData();
        }

        ambilData();
    </script>
</body>
</html>
